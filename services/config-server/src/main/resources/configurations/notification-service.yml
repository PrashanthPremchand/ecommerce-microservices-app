        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.prashanth.ecommerce.kafka.order.OrderConfirmation,paymentConfirmation:com.prashanth.ecommerce.kafka.payment.PaymentConfirmation
  mail:
    host: localhost
    port: 1025
    username: prashanth
    password: prashanth
    properties:
      mail:
        smtp:
          trust: "*"
          auth: true
          starttls:
            enabled: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
